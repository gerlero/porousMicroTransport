name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    name: OpenFOAM v${{ matrix.openfoam-version }}
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        openfoam-version: ['2112', '2206', '2212', '2306', '2312', '2406', '2412', '2506', '2512']
      fail-fast: false
    steps:
    - name: Checkout
      uses: actions/checkout@v6
      with:
        path: porousMicroTransport
    - name: Check out reagency
      uses: actions/checkout@v6
      with:
        repository: gerlero/reagency
        path: reagency
    - name: Set up OpenFOAM
      uses: gerlero/setup-openfoam@v1
      with:
        openfoam-version: ${{ matrix.openfoam-version }}
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.x'
        cache: pip
        cache-dependency-path: porousMicroTransport/tests/requirements.txt
    - name: Build reagency
      run: |
        reagency/Allwmake -j
    - name: Build
      run: porousMicroTransport/Allwmake -j
    - name: Test
      run: porousMicroTransport/tests/Alltest

  lint-tests:
      name: Lint tests
      runs-on: ubuntu-latest
      steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Lint with Ruff
        uses: chartboost/ruff-action@v1
      - name: Format with Ruff
        uses: chartboost/ruff-action@v1
        with:
          args: 'format --check'
