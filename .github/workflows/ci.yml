name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    name: OpenFOAM v${{ matrix.openfoam-version }}
    runs-on: ubuntu-latest
    container: opencfd/openfoam-dev:${{ matrix.openfoam-version }}
    strategy:
      matrix:
        openfoam-version: ['2112', '2206', '2212', '2306', '2312', '2406']
      fail-fast: false
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Build
      run: |
        openfoam${{ matrix.openfoam-version }} ./Allwmake -j
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Test
      run: |
        openfoam${{ matrix.openfoam-version }} tests/Alltest
      env:
        OMPI_ALLOW_RUN_AS_ROOT: 1
        OMPI_ALLOW_RUN_AS_ROOT_CONFIRM: 1

  lint-tests:
      name: Lint tests
      runs-on: ubuntu-latest
      steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Lint with Ruff
        uses: chartboost/ruff-action@v1
      - name: Format with Ruff
        uses: chartboost/ruff-action@v1
        with:
          args: 'format --check'
